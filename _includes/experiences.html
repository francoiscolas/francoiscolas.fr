{% assign experiences = site.data.data.experiences -%}
{% if experiences -%}
<section class="content">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    {{ experiences.title }}
  </h2>
  {% for experience in experiences.list -%}
  <div class="exp">
    <div class="exp-meta">
      <div>
        <span class="exp-title">{{ experience.role }}</span>
        <span class="exp-time">{{ experience.time }}</span>
      </div>
      <span class="exp-org">{{ experience.company }}</span>
    </div>
    {{ experience.details | markdownify }}
  </div>
  {% endfor -%}
</section>
{% endif -%}
